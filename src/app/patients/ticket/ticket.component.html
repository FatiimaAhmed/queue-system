<app-go-back-anchor [link]="'../'">
</app-go-back-anchor>
<div class="py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <app-card>
                <p class="tx-22">your ticket number is<span class="ml-2 font-weight-bold">#{{ ticketData.number
                        }}</span></p>
                <p class="tx-secondary">{{ ticketData.number - 1}} patients left</p>
                <div class="details mt-4">
                    <div class="d-flex align-items-center justify-content-between border-bottom py-2">
                        <p>patient name</p>
                        <p>{{ ticketData.name | titlecase }}</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-between py-2">
                        <p>patient ID</p>
                        <p>{{ ticketData.id }}</p>
                    </div>
                </div>
                <p class="text-right mt-3 tx-secondary" **ngIf="ticketData.number > 1">kindly wait for your turn</p>
            </app-card>
            <div class="text-right py-3">
                <button class="btn btn-sub mr-3" [routerLink]="['../']">Cancel</button>
                <button class="btn btn-main">Print ticket</button>
            </div>
        </div>
    </div>

</div>
