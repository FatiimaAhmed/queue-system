<h5 class="tx-primary">current patient</h5>
<div class="border border-success p-2 my-3 rounded text-success" *ngIf="currentPatient">
    <p class="font-weight-bold mb-0">
        patient ID: #{{ currentPatient.id }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
        <p class="mb-0 tx-22">{{ currentPatient.name }}</p>
        <span class="badge badge-success">{{ currentPatient.gender }}</span>
    </div>
</div>
<p *ngIf="!currentPatient ">no current patient.</p>
